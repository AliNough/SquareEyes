<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/logInPage.css">
    <script src="toggle-element.js" defer></script>
    <title>Square Eyes | stream without limits</title>
</head>
<body>
    <header>
        <img class="headerLogo" src="./images/SquareEyes_Logo1.png" alt="logo">
        <nav>
            <div>
                <!-- <a href="/loginPage.html" class="signInButton">Sign in</a> -->
                <a class="aboutButton outsideMenuElements" href="/aboutPage.html">About</a>
                <a class="contactButton outsideMenuElements" href="/contactPage.html">contact</a>
                <input type="checkbox" class="menuButton" id="js-toggle-button">
                <label for="js-toggle-button"><img class="hamburger-menu" src="/images/hamburger.png" alt="hamburgerMenu"></label>
                <section id="js-menu" class="menu">
                    <a class="aboutButton insideMenuElements" href="/about.html">About</a>
                    <a class="contactButton insideMenuElements" href="/contact.html">Contact</a>
                </section>
            </div>
        </nav>
    </header>
    <section class="frontLine">
        <div class="signInContainer">
            <h2>Sign in</h2>
            <form class="signInForm">
                <div class="emailPassGrp">
                    <input type="email" id="email" placeholder="E-mail or username">
                    <input type="password" id="password" placeholder="password">
                </div>
                <div class="submitContainer">
                    <div class="rememberMeGrp">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a class="submitButton" href="/browsePage.html">Sign In</a>
                </div>
            </form>

            <div class="newUserGrp">
                <p>New to Square Eyes?</p>
                <a class="newAccLink" href="signUpPage">Create a new account</a>
            </div>
        </div>

    </section>
    <footer>
        <small class="copyright">Copyright</small>
    </footer>
</body>
</html>
