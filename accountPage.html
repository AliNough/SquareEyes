<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/Styles/account.css" />
    <script defer src="/toggle-element.js"></script>
    <script defer src="/main.js"></script>
    <title>Square Eyes | Sign Up</title>
  </head>
  <body>
    <header>
      <a href="/browsePage.html">
        <img
          class="headerLogo"
          src="./images/SquareEyes_Logo1.png"
          alt="logo"
        />
      </a>
      <nav>
        <div>
          <a class="aboutButton outsideMenuElements" href="/aboutPage.html"
            >About</a
          >
          <a class="contactButton outsideMenuElements" href="/contactPage.html"
            >contact</a
          >
          <input type="checkbox" class="menuButton" id="js-toggle-button" />
          <label for="js-toggle-button"
            ><img
              class="hamburger-menu"
              src="/images/hamburger.png"
              alt="hamburgerMenu"
          /></label>
          <section id="js-menu" class="menu">
            <a class="aboutButton insideMenuElements" href="/aboutPage.html"
              >About</a
            >
            <a class="contactButton insideMenuElements" href="/contactPage.html"
              >Contact</a
            >
          </section>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="nav-sidebar-container">
          <div class="l-cont">
            <div class="profile-info-grp all-tags">
              <h2>Profile info</h2>
              <h4>Name:</h4>
              <h4>Phonenumber:</h4>
              <h4>Email:</h4>
              <h4>Password:</h4>
            </div>
            <div class="payment-method-grp all-tags">
              <h2>Payment method</h2>
              <h4>Card number:</h4>
              <h4>Expiration date:</h4>
            </div>
            <div class="sub-plan all-tags">
              <h2>plan</h2>
              <h4>Monthly</h4>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
