    <section class="mainSection">
        <button class="backButton" onclick="history.back()">Back</button>
        <div class="contactContainer">
            <h1 class="title">Contact</h1>
            <p class="text">
                We are eager to hear from you! 
                send us any inquiries or questions and we will do our best to help you.
            </p>
            <div class="information-grid-parent">
                <div class="opening-hours-info-container">
                    <h3>
                        Opening hours:
                    </h3>
                    <p>
                        Every day from 09:00 to 18:00
                    </p>
                    <p>
                        Saturday from 09:00 to 18:00
                    </p>
                </div>
                <div class="contact-info-container">
                    <h3>
                        E-mail:
                    </h3>
                    <p>support@square.eyes.com</p>
                    <h3>
                        Phone Number:
                    </h3>
                    <p>+ 47 34 56 789</p>
                </div>
            </div>
            <section class="form-container">
                <textarea name="text" id="textBox" cols="30" rows="10" placeholder="How can we help..."></textarea>
                <input type="name" id="name" placeholder="Name">
                <input type="email" id="email" placeholder="E-mail">
                <input type="phonenumber" id="phone-number" placeholder="phone number - optional">
                <input type="attachment" name="attachment" id="attachment" placeholder="attachment - optional">
                <input type="submit" class="submitButton" name="submit" id="submit" value="Send">
                    
            </section>
        </div>
    </section>
